<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Restart - AI Study Buddy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(25, 118, 210, 0.3);
            border-top-color: #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Backend Restart</h1>
        <p>This will pull the latest code and restart the backend server to load the Smart Recommendations feature fix.</p>
        
        <button id="restartBtn" onclick="triggerRestart()">
            Restart Backend Now
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        async function triggerRestart() {
            const btn = document.getElementById('restartBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            status.className = 'status loading';
            status.innerHTML = '<span class="spinner"></span>Restarting backend...';
            
            try {
                const response = await fetch('https://aistudybuddy.duckdns.org/admin/restart', {
                    method: 'POST',
                    headers: {
                        'x-admin-secret': 'emergency-restart-key-2024',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.className = 'status success';
                    status.innerHTML = `
                        ‚úÖ <strong>Success!</strong><br>
                        Backend restarted successfully. The Smart Recommendations feature should now work.<br>
                        <br>
                        <strong>Next step:</strong> Go to your app at 
                        <a href="https://main.d1dg86wxbzr6zt.amplifyapp.com/" target="_blank" style="color: inherit; text-decoration: underline;">
                            https://main.d1dg86wxbzr6zt.amplifyapp.com/
                        </a> 
                        and refresh the page. You should see Smart Recommendations below the Join Battle section!
                    `;
                } else {
                    status.className = 'status error';
                    status.innerHTML = `‚ùå <strong>Error:</strong> ${data.message}`;
                }
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `‚ùå <strong>Error:</strong> ${error.message}`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
