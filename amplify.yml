version: 1

frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm --prefix client install
    build:
      commands:
        - echo "Building React app..."
        - npm --prefix client run build
  artifacts:
    baseDirectory: client/build
    files:
      - '**/*'
  cache:
    paths:
      - client/node_modules/**/*

